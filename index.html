<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400..700;1,9..40,400..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <header class="card_header">
      <div class="card_balance">
        <p class="card_balance_label">My balance</p>
        <p class="card_balance_val">$921.48</p>
      </div>
      <img src="./images/logo.svg" class="card_logo"/>
    </header>

    <main class="card_main">
      <h2 class="card_title">Spending - Last 7 days</h2>

      <div class="card_chart">
        <div class="card_bar card_mon">
          <p class="card_bar_val"></p>
          <div class="card_bar_inner"></div>
          <p class="card_bar_txt">mon</p>
        </div>
        <div class="card_bar card_tue">
          <p class="card_bar_val"></p>
          <div class="card_bar_inner"></div>
          <p class="card_bar_txt">tue</p>
        </div>
        <div class="card_bar card_wed">
          <p class="card_bar_val"></p>
          <div class="card_bar_inner"></div>
          <p class="card_bar_txt">wed</p>
        </div>
        <div class="card_bar card_thu">
          <p class="card_bar_val"></p>
          <div class="card_bar_inner"></div>
          <p class="card_bar_txt">thu</p>
        </div>
        <div class="card_bar card_fri">
          <p class="card_bar_val"></p>
          <div class="card_bar_inner"></div>
          <p class="card_bar_txt">fri</p>
        </div>
        <div class="card_bar card_sat">
          <p class="card_bar_val"></p>
          <div class="card_bar_inner"></div>
          <p class="card_bar_txt">sat</p>
        </div>
        <div class="card_bar card_sun">
          <p class="card_bar_val"></p>
          <div class="card_bar_inner"></div>
          <p class="card_bar_txt">sun</p>
        </div>
      </div>

      <footer class="card_footer">
        <div class="card_total">
          <p class="card_total_label">Total this month</p>
          <p class="card_total_val">$478.33</p>
        </div>
        <div class="card_change">
          <p class="card_change_val">+2.4%</p>
          <p class="card_change_from">from last month</p>
        </div>
      </footer>
    </main>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
